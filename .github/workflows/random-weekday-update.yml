name: Random Weekday Updates

on:
  schedule:
    - cron: "0 9,11,13,15,17 * * 1-5" # 5 runs per weekday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Randomly decide whether to update
        id: decide
        run: |
          if [ $(( RANDOM % 2 )) -eq 0 ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Update file
        if: steps.decide.outputs.run == 'true'
        run: |
          echo "Updated at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> daily.txt

      - name: Commit and push
        if: steps.decide.outputs.run == 'true'
        run: |
          git config user.name "Rider Sargent"
          git config user.email "rider.sargent@gmail.com"

          git add daily.txt
          git commit -m "Random weekday update" || exit 0
          git push
